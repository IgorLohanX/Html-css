<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com Html5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video esta hospedado localmente</p>
    
    <video src="videos/meu-vid.mp4" width="500" controls></video>

    <video width="500" poster="imagens/capa.jpg" controls loop>
        <source src="videos/meu-vid.mp4" type="video/mp4">
        <source src="videos/meu-vid.mkv" type="video/mkv">
        <source src="videos/meu-vid.webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade com reprodução de videos</p>
    </video>
    

    <h1>Inserindo videos do YT</h1>
    <iframe width="225" height="400" src="https://www.youtube.com/embed/-w9-hUWCPB0" title="Matuê - 777-666 - Black Desert" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    <iframe width="225" height="400" src="https://www.youtube.com/embed/KliNkzt6BS0" title="Matuê - 777-666 (Harpa) - Black Desert" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    <iframe width="225" height="400" src="https://www.youtube.com/embed/yA9-w4yu3jU" title="USHER, Pitbull - DJ Got Us Fallin&#39; In Love - Black Desert" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
