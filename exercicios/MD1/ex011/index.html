<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens Flexiveis</title>
</head>
<body>
    <picture>
        <source media="(max-width:750px)" srcset="imagens/paisagem-p.png" type="image/png">
        <source media="(max-width:1050px)" srcset="imagens/paisagem-m.png" type="image/png">
        <img src="imagens/paisagem-g.png" alt="imagem pequena">
    </picture>

    <audio src=""></audio>

    <h1>Reproduzindo audio</h1>
    <p>Vamos aprender a reproduzir audios em html5</p>
    <p>sem loop</p>
    <audio src="midia/Swimming Lessons - Bail Bonds.mp3" controls autoplay></audio>
    <!-- Compativel com MP3, WAV, OGG-->
    <p>com loop</p>
    <audio preload="metadata" controls autoplay loop>
        <source src="midia/Swimming Lessons - Bail Bonds.mp3" type="audio/mpeg">
        <source src="midia/Swimming Lessons - Bail Bonds.ogg" type="audio/ogg">
        <source src="midia/Swimming Lessons - Bail Bonds.wav" type="audio/wav">
        <p>Infelizmente seu navegador n consegue reproduzir o audio. <a href="midia/Swimming Lessons - Bail Bonds.mp3">Clique aqui para baixa-lo em mp3</a></p>
    </audio>
</body>
</html>
