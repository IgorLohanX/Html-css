<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tTabela</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 800px;
            border-collapse: collapse;
        }

        td, th {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th scope="col">Grupo</th>
                <th scope="col">Nome</th>
                <th colspan="3" scope="colgroup">Filmes</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="3" scope="rowgroup">Mulheres</th>
                    <td>Ana M S</td>
                    <td>Alien</td>
                    <td>Rambo</td>
                    <td>Vingadores</td>
            </tr>
            <tr>
                    <td>Beatriz</td>
                    <td>Hulk</td>
                    <td>Incep</td>
                    <td>Batm</td>
            </tr>
            <tr>
                    <td>Claudia</td>
                    <td>Oblivion</td>
                    <td>Mat</td>
                    <td>Big H</td>
            </tr>
            <tr>
                <th rowspan="3" scope="rowgroup">Homens</th>
                    <td>Bruno</td>
                    <td>Into</td>
                    <td>Amne</td>
                    <td>Glad</td>
            </tr>
            <tr>
                    <td>Daniel</td>
                    <td>Wall</td>
                    <td>Old</td>
                    <td>Dangal</td>
            </tr>
            <tr>
                    <td>Fabiano</td>
                    <td>Star Wars</td>
                    <td>Taxi Driver</td>
                    <td>Toy Story</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
